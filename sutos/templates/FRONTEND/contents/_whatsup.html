<div class="wrapper">
    <h1 class="titlepage pageNav"><a class="blue3" href="?index=whatsup">Whats'up</a></h1>
    <div align="right" class="searchTenant">
        <form method="get">
            <select name="pid">
                {section name=i loop=$list}
                    {if $list[i].pageID}
                    <option value="{$list[i].pageID}">{$list[i].title|stripslashes}</option>
                    {/if}
                {/section}
            </select>
            <input type="submit" value="GO">
        </form>
    </div>
    
    <div class="content">
        <table width="900" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td valign="top">
                    <div class="w400L2">
                        <div class="slide">
                            <div id="divTrigger">
                                {section name=j loop=$slide}
                                <a href="javascript:;" onClick="openContent(this,'div{$slide[j].id}')" id="firstSlide">
                                    {$slide[j].id}
                                </a>
                                {/section}
                            </div>
                            <!--
                            <div id="divTrigger">
                                <a href="javascript:;" onClick="openContent(this,'div1')" id="firstSlide">1</a>
                                <a href="javascript:;" onClick="openContent(this,'div2')">2</a>
                                <a href="javascript:;" onClick="openContent(this,'div3')">3</a>
                                <a href="javascript:;" onClick="openContent(this,'div4')">4</a>
                                <a href="javascript:;" onClick="openContent(this,'div5')">5</a>
                            </div>
                            -->

                            
                            <div id="divContent">
                                {section name=i loop=$slide}
                                <div id="div{$slide[i].id}">
                                    {if $slide[i].parentID eq '0'}
                                    <a href="whatsUp.php?pid={$slide[i].pageID}">
                                        <img src="contents/static/{$slide[i].image}" />
                                    </a>
                                    {else}
                                    <a href="whatsUp.php?content={$slide[i].pageID}&amp;cid={$slide[i].parentID}">
                                        <img src="contents/static/{$slide[i].image}" />
                                    </a>
                                    {/if}
                                </div>
                                {/section}
                            </div>
                            
                        </div>
                    </div>
                </td>
                <td valign="top">
                    {section name=i loop=$list}
                    <div class="w400RW">
                        <a href="whatsUp.php?pid={$list[i].pageID}">
                            <img class="imgW400" src="contents/static/{$list[i].image}" />
                        </a>
                        <!--<p>{$list[i].title}</p>-->
                        <p>{$list[i].brief}</p>
                        <!--<p><i>Updated : {$list[i].updated|date_format:"%d-%m-%Y"}</i></p>-->
                    </div>
                    {/section}
                </td>
            </tr>
        </table>
    </div>
