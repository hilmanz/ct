<div class="wrapper">
    <h1 class="titlepage pageNav">
        <a class="blue3" href="?index=explore">Whats'up</a> | <a class="blue3" href="whatsUp.php?pid=1">Events</a> |
        {$monthEvent}
    </h1>

    <div align="right" class="searchTenant">
        <form method="get">
            <select name="events" id="events">
                <option value="January">JANUARY</option>
                <option value="February">FEBRUARY</option>
                <option value="March">MARCH</option>
                <option value="April">APRIL</option>
                <option value="May">MAY</option>
                <option value="June">JUNE</option>
                <option value="JULY">JULY</option>
                <option value="August">AUGUST</option>
                <option value="September">SEPTEMBER</option>
                <option value="October">OCTOBER</option>
                <option value="November">NOVEMBER</option>
                <option value="December">DECEMBER</option>
            </select>
            <script>document.getElementById('events').value='{$monthEvent}';</script>
            <input type="submit" value="GO">
        </form>
    </div>


    {if $list}
    {section name=i loop=$list}
    <div class="content">
        <div class="rowArticle">
            <a class="alist" href="whatsUp.php?contentDetail={$list[i].id}&cid={$list[i].categoryID}">
                <img class="imgW400 imgLeft" src="contents/article/{$list[i].img}" />
            </a>
            <div class="text">
                <h1 class="title">{$list[i].title|stripslashes}</h1>
                <p>{$list[i].brief|stripslashes}</p>
            </div>
        </div>
    </div>
    {/section}
    {else}
    <div class="content">
        <div class="rowArticle">
            <div class="text">
                NO EVENTS THIS MONTH
            </div>
        </div>
    </div>

    {/if}
    <hr class="clear" />
</div>
