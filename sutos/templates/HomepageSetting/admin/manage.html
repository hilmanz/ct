    <tr class="head">

    </tr>
    <tr>
        <td>
            <form name="form1" method="post" action="" enctype="multipart/form-data">
                <table class="addlist" width="577" border="0" cellspacing="0" cellpadding="5">
                    <!--
                    <tr>
                        <td width="132" ><strong>Title</strong></td>
                        <td width="425"><input name="title" type="text" id="title" value="{$box3.title|stripslashes}" size="50"></td>

                    <tr>
                        <td  valign="top"><strong>Small Brief</strong></td>

                    </tr>
                    -->

                    <tr>

                            <strong>
                                Image File
                            </strong>
                        </td>
                        <td>

                        </td>
                    </tr>

                    <tr>
                        <td>
                            <strong>Image</strong>
                            <br />
                        </td>
                        <td>
                            <input type="file" name="file" id="file" />

                        </td>
                    </tr>


                    <tr>
                        <td ><strong>Link to</strong></td>
                        <td><select name="pageID" id="pageID">
                                {section name=i loop=$group}
                                <option value="{$group[i].id}">{$group[i].categoryName|stripslashes}</option>
                                {/section}
                            </select>
                            <script>document.getElementById('pageID').value="{$box1.pageID}";</script>
                        </td>
                    </tr>


                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <input type="submit" name="button" id="button" value="Save">
                            <input name="s" type="hidden" id="s" value="homepageSetting">
                            <input name="r" type="hidden" id="r" value="update">
                        <input name="box" type="hidden" id="box" value="1"></td>
                    </tr>
                </table>
        </form></td>
    </tr>
</table>
