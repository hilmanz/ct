
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TownSquare</title>
        <link href="css/citos.css" rel="stylesheet" type="text/css" />
        <script src="js/AC_RunActiveContent.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/swfobject_modified.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/slide.js"></script>
        <meta name="description" content="Townsquare, {$list.description}" />
        <meta name="keywords" content="Cilandak Townsquare, Surabaya Townsquare" />
        <meta name="author" content="Kanadigital" />
    </head>

    <body style="background:none;" >
        <table border="0" cellpadding="0" cellspacing="0" align="center" class="tablePrint">
            <!-- content disini -->
            <tr>
                <td valign="top" colspan="5">
                    <div align="center"><img class="imagePrint" src="contents/print/{$list.image}" width="300"/>                </div></td>
            </tr>
            <tr>
                <td colspan="3">
                    <h1 class="title detail">{$list.description|stripslashes}</h1>                </td>
            </tr>
            
            <tr>
                <td colspan="3" align="left">
                    <div align="center"><a class="fbShare" name="fb_share" type="icon_link" href="http://www.facebook.com/sharer.php?u=http%3A%2F%2Ftownsquare.co.id/html%2Fprint.php?name={$list.description|stripslashes|htmlentities|urlencode}%26categoryID={$list.categoryID}" target="_blank">
                      <img src="contents/images/facebook.gif">                    </a>                        <a class="twitShare" href="http://twitter.com/home?status=I+heart+this+{$list.description|stripslashes|htmlentities|urlencode}+at+http://townsquare.co.id/html/print.php?name={$list.description|stripslashes|htmlentities|urlencode}%26categoryID={$list.categoryID}" title="Click to share this post on Twitter" target="_blank" >
                      <img src="contents/images/twitter.gif">              </a> </div></td>
          </tr>


            {if $list.categoryID eq '5'}
            <tr>
                <td colspan="3" align="left">
                    <div align="center">
                        <a class="txtPrint" href="javaScript:window.print()">
                            Print This Image
                        </a>
                    </div>
                </td>
            </tr>
            {/if}
            <!--end content -->
        </table>
        <script type="text/javascript">
          {literal}
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-867847-21']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
          {/literal}

        </script>
    </body>
</html>
