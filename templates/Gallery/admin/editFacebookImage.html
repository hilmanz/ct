
<table width="700" border="0" cellpadding="0" cellspacing="0" class="addlist" >
    <tr>
        <td height="34"><a href="index.php?s=gallery&r=viewFacebookImage">View Images</a> - New Facebook Image</td>

        <tr>
            <td><strong>Old Image</strong></td>
            <td>
                {if $do eq '1'}

                {if $do eq '2'}
                <img style="border:solid 1px #CCCCCC" src="../contents/gallery/facebookImage/facebook_image2.jpg"width="50" height="50" />
